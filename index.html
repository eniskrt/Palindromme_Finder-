<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Local Css -->
    <link rel="stylesheet" href="style.css">

    <title>Polindromme Bulma</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card w-50">
        <div class="card-body">
            <h3 class="card-title p-2 mb-5 text-center">Palindromme Querry</h3>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="isItPal()">Button</button>
                <input type="number" class="form-control number" placeholder="Is it palindromme?" aria-label="Example text with button addon" aria-describedby="button-addon1" id="number">
              </div>
              <h4 class="result text-center fs-2 fw-bold" id="result"></h4>
              <h1 class="sonuc text text-center" id="sonuc"></h1>
        </div>
    </div>
    

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Local Js -->
    <script src="app.js"></script>
</body>
</html>
